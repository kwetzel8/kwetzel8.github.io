<!DOCTYPE html>
<html>
    <head>
        <title>
            API Assignment
        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body> 
            <input type="button" id="newButton" onclick="getSWChar()" value= "Get Random Star Wars Character Info!">
        <main>
            <div id="charInfo"> </div>
        </main>
        <script>
            function getSWChar(){
              var randNum = Math.floor(Math.random() * 100);
              $.getJSON("https://swapi.dev/api/people/" + randNum + "/", function(result){
              console.log(result);
              $("#charInfo").append("<p>" + result.name + " is a " + result.gender + ", weighs " + result.mass + " kg, and is " + result.height + "cm tall!" + "</p>");
            })
          }
        </script>
    </body>
</html>
